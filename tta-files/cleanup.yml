---
- name: cleanup
  hosts: all
  gather_facts: false
  become: true
  vars:
    three_tier_packages:
      - httpie
      - python-pip
      - haproxy
      - tomcat
      - postgresql-server
  tasks:
#    - name: reverse the enabling of sudo without tty for some ansible commands
#      replace:
#        path: /etc/sudoers
#        regexp: 'Defaults\s*!requiretty'
#        replace: '^Defaults requiretty'
#        backup: yes
        
    - name: Remove base tools and three tier app packages
      yum:
        name: "{{ three_tier_packages }}"
        state: absent

    - name: Remove index.html
      file:
        path: /tmp/index.html
        state: absent
        
    - name: Firewall Config
#      systemd: 
#        state: started
#        name: firewalld
      firewalld:
        port: 80/tcp
        permanent: true
        state: disabled
      firewalld:
        port: 8080/tcp
        permanent: true
        state: disabled
          
