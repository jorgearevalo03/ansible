#################################################################################################################### mixed
  - firewalld:
      service: https
      permanent: yes
      immediate: yes
      state: disabled

  - firewalld:
      port: 8081/tcp
      permanent: yes
      immediate: yes
      state: disabled
  
  - firewalld:
      port: 161-162/udp
      permanent: yes
      immediate: yes
      state: disabled
  
  - firewalld:
      zone: dmz
      service: http
      permanent: yes
      immediate: yes
      state: disabled
  
  - firewalld:
      rich_rule: rule service name="ftp" audit limit value="1/m" accept
      permanent: yes
      immediate: yes
      state: disabled
  
  - firewalld:
      source: 192.168.1.0/24
      zone: internal
      state: disabled
  
  - firewalld:
      zone: trusted
      interface: enp0s3
      permanent: yes
      immediate: yes
      state: disabled
  
  - firewalld:
      masquerade: yes
      state: disabled
      permanent: yes
      immediate: yes
      zone: dmz
  
  - firewalld:
      zone: custom
      state: present
      permanent: yes
      immediate: yes
  
  - firewalld:
      zone: drop
      state: present
      permanent: yes
      immediate: yes
      icmp_block_inversion: yes
  
  - firewalld:
      zone: drop
      state: present
      permanent: yes
      immediate: yes
      icmp_block: echo-request
  
