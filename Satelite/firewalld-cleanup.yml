  - firewalld:
      port: 5647/tcp
      permanent: true
      immediate: yes
      state: disabled
  - firewalld:
      port: 8000/tcp
      permanent: true
      immediate: yes
      state: disabled
  - firewalld:
      port: 8140/tcp
      permanent: true
      immediate: yes
      state: disabled
  - firewalld:
      port: 53/tcp
      permanent: true
      immediate: yes
      state: disabled
  - firewalld:
      port: 53/udp
      permanent: true
      immediate: yes
      state: disabled
  - firewalld:
      port: 67/udp
