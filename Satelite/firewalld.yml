#################################################################################################################### mixed
  - name: Puerto https 
    firewalld:
      service: https
      permanent: yes
      immediate: yes
      state: enabled

  - name: Puerto 8081/tcp 
    firewalld:
      port: 8081/tcp
      permanent: yes
      immediate: yes
      state: disabled
  
  - name: Puerto 161-162/udp 
    firewalld:
      port: 161-162/udp
      permanent: yes
      immediate: yes
      state: enabled
  
  - name: Zona DMZ 
    firewalld:
      zone: dmz
      service: http
      permanent: yes
      immediate: yes
      state: enabled
  
  - name: FTP rich rule
    firewalld:
      rich_rule: rule service name="ftp" audit limit value="1/m" accept
      permanent: yes
      immediate: yes
      state: enabled
  
  - name: Net 
    firewalld:
      source: 192.168.1.0/24
      permanent: yes
      zone: internal
      state: enabled
  
  - name: Trusted Interface 
    firewalld:
      zone: trusted
      interface: enp0s3
      permanent: yes
      immediate: yes
      state: enabled
  
  - name: Masquerade yes on DMZ zone 
    firewalld:
      masquerade: yes
      state: enabled
      permanent: yes
      immediate: yes
      zone: dmz
  
  - name: Custome Zone
    firewalld:
      zone: custom
      state: present
      permanent: yes
      immediate: yes
  
  - name: Drop Zone 
    firewalld:
      zone: drop
      state: present
      permanent: yes
      immediate: yes
      icmp_block_inversion: yes
  
  - name: Drop Zone block icmp 
    firewalld:
      zone: drop
      state: present
      permanent: yes
      immediate: yes
      icmp_block: echo-request
  
  - name: Redirect port 443 to 8443 with Rich Rule
    firewalld:
      rich_rule: rule family=ipv4 forward-port port=443 protocol=tcp to-port=8443
      zone: public
      permanent: yes
      immediate: yes
      state: enabled


