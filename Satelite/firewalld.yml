---
- hosts: frontends
  remote_user: root
  tasks: 
  - systemd: state=started name=firewalld
  - name: Puerto 80/tcp
    firewalld:
      port: 80/tcp
      permanent: true
      immediate: yes
      state: enabled
  # - firewalld:
      # port: 443/tcp
      # permanent: true
      # immediate: yes
      # state: enabled
  - name: puerto 5647/tcp
    firewalld:
      port: 5647/tcp
      permanent: true
      immediate: yes
      state: enabled
  - name: Puerto 8000/tcp
    firewalld:
      port: 8000/tcp
      permanent: true
      immediate: yes
      state: enabled
  - name: Puerto 8140/tcp
    firewalld:
      port: 8140/tcp
      permanent: true
      immediate: yes
      state: enabled
  - name: Puerto 53/tcp
    firewalld:
      port: 53/tcp
      permanent: true
      immediate: yes
      state: enabled
  - name: Puerto 53/tcp 
    firewalld:
      port: 53/udp
      permanent: true
      immediate: yes
      state: enabled
  - name: Puerto 67/tcp 
    firewalld:
      port: 67/udp
      permanent: true
      immediate: yes
