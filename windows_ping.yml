---
- name: OS recognition from facts
  hosts: all
  remote_user: cajero


  tasks:
  - name: ping pong
    win_ping:

  - name: Touch a file (creates if not present, updates modification time if present)
    win_file:
      path: C:\foo.conf
      state: touch   
      
  - name: Remove a file, if present
    win_file:
      path: C:\foo.conf
      state: absent      
